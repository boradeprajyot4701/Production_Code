<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Dashboard</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/eurostile');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Eurostile', sans-serif;
            background-color: #1E1E1E;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            padding: 20px;
        }

        /* Header */
        #heading-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            max-width: 1400px;
            margin-bottom: 30px;
        }

        #heading-img {
            width: 30%;
            max-width: 500px;
        }

        #date, #time {
            color: #FFD323;
            font-size: 2.5vw;
            font-weight: bold;
        }

        /* Main Content */
        .container {
            background: #1E1E1E;
            padding: 5vh;
            border-radius: 15px;
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .info {
            font-size: 2.5vw;
            margin: 3vh 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .data {
            font-size: 4.5vw;
            font-weight: bold;
            color: #FFD323;
            display: block;
        }

        /* Button Styling */
        .button {
            width: 5vw;
            height: 5vw;
            font-size: 3vw;
            font-weight: bold;
            color: white;
            background-color: #FFD323;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
            margin: 10px;
        }

        .button:hover {
            background-color: white;
            color: #FFD323;
        }

        /* Mascot Positioning */
        #mascot-container {
            position: absolute;
            right: 2vw;
            bottom: 5vh;
            width: 8vw;
        }

        #mascot-img {
            width: 100%;
            height: auto;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            #date, #time {
                font-size: 4vw;
            }

            .info {
                font-size: 5vw;
            }

            .data {
                font-size: 6vw;
            }

            .button {
                width: 10vw;
                height: 10vw;
                font-size: 5vw;
            }

            #mascot-container {
                width: 12vw;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div id="heading-container">
        <span id="date">Loading...</span>
        <img id="heading-img" src="images/Group 4327.png" alt="Revamp Moto Logo">
        <span id="time">Loading...</span>
    </div>

    <!-- Main Data Section -->
    <div class="container">
        <p class="info">Production Target: <br><span class="data" id="target">Loading...</span></p>
        <p class="info">
            Today's Count: <br>
            <button class="button" onclick="decrementCount()">âˆ’</button>
            <span class="data" id="todayCount">Loading...</span>
            <button class="button" onclick="incrementCount()">+</button>
        </p>
        <p class="info">Total Count: <br><span class="data" id="totalCount">Loading...</span></p>
    </div>

    <!-- Mascot -->
    <div id="mascot-container">
        <img id="mascot-img" src="images/RemoxNandan.png" alt="Mascot">
    </div>

    <!-- JavaScript -->
    <script>
        const sheetURL = "https://script.google.com/macros/s/AKfycbwbu4jPsXFZAXnJryuyc2ADUZI2oFMr9i-JmC9OzFV8u8oh8a5y37UI94Z1tf95pzrT/exec"; 
        const increaseURL = sheetURL + "?action=increment";
        const decreaseURL = sheetURL + "?action=decrement";

        function updateTime() {
            let now = new Date();
            let options = { day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById("time").innerText = now.toLocaleTimeString();
            document.getElementById("date").innerText = now.toLocaleDateString(undefined, options);
        }

        async function fetchSheetData() {
            try {
                let response = await fetch(sheetURL);
                let data = await response.json();
                document.getElementById("target").innerText = data.target;
                document.getElementById("todayCount").innerText = data.todayCount;
                document.getElementById("totalCount").innerText = data.totalCount;
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        async function incrementCount() {
            try {
                await fetch(increaseURL);
                fetchSheetData();
            } catch (error) {
                console.error("Error updating count:", error);
            }
        }

        async function decrementCount() {
            try {
                await fetch(decreaseURL);
                fetchSheetData();
            } catch (error) {
                console.error("Error decreasing count:", error);
            }
        }

        setInterval(updateTime, 500);
        setInterval(fetchSheetData, 500);
        fetchSheetData();
        updateTime();
    </script>

</body>
</html>
