<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Dashboard</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/eurostile');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Eurostile', sans-serif;
            text-align: center;
            /* Changed to background image */
            background-image: url('https://github.com/boradeprajyot4701/Production_Code/blob/main/Screenshot%202025-02-17%20180443.jpg'); /* Replace with your image URL */
            background-size: cover; /* or contain, depending on your preference */
            background-repeat: no-repeat;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
        }

        /* Replaced heading text with image */
        #heading {
            width: 300px; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px;
        }
        #heading img {
            max-width: 100%;
            height: auto;
        }

        #date, #time {
            font-size: 4vw;
            font-weight: bold;
            color: lightgreen;
        }

        .container {
            background: rgba(30, 30, 30, 0.7); /* Added semi-transparent background */
            padding: 5vh;
            border-radius: 15px;
            width: 100%;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .info {
            font-size: 6vw;
            margin: 3vh 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2vw;
        }

        .data {
            font-size: 8vw;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px red, -2px -2px 4px red, 2px -2px 4px red, -2px 2px 4px red;
        }

        .button { /* ... (rest of your button styles) */ }
        .increase { /* ... */ }
        .increase:hover { /* ... */ }
        .decrease { /* ... */ }
        .decrease:hover { /* ... */ }
        .button:focus { /* ... */ }

        /* ... (rest of your media query styles) */

    </style>
</head>
<body>

    <div id="heading">
        <img src="your_image_url_here.png" alt="Revamp Moto Logo">  </div> <span id="date">Loading...</span>
    <span id="time">Loading...</span>

    <div class="container">
       </div>

    <script>
        // ... (your JavaScript code remains the same)
    </script>

</body>
</html>
