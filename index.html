<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revamp Moto Production Dashboard</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/eurostile');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Eurostile', sans-serif;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .date, .time {
            font-size: 32px;
            color: #ffd700;
            font-weight: 500;
        }
        
        .logo-container {
            text-align: center;
            flex-grow: 1;
        }
        
        .logo {
            max-height: 60px;
        }
        
        .dashboard-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        
        .metrics {
            display: flex;
            margin-bottom: 40px;
        }
        
        .metric {
            flex: 1;
        }
        
        .metric-label {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .metric-value {
            font-size: 56px;
            font-weight: bold;
            color: #ffd700;
        }
        
        .today-counter {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .counter-label {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .counter-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .counter-btn {
            background-color: #423800;
            color: #ffd700;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .counter-btn:hover {
            background-color: #665600;
        }
        
        .counter-value {
            font-size: 80px;
            font-weight: bold;
            color: #ffd700;
            margin: 0 40px;
            min-width: 200px;
            text-align: center;
        }
        
        .mascot {
            position: absolute;
            bottom: 20px;
            right: 20px;
            height: 200px;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }
        
        .loading.visible {
            visibility: visible;
            opacity: 1;
        }
        
        .spinner {
            border: 5px solid #333;
            border-top: 5px solid #ffd700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .units-label {
            font-size: 24px;
            color: #ffd700;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="loading" id="loadingIndicator">
        <div class="spinner"></div>
    </div>

    <div class="header">
        <div class="date" id="currentDate">Loading...</div>
        <div class="logo-container">
            <img src="images/Group 4327.png" alt="Revamp Moto" class="logo">
        </div>
        <div class="time" id="currentTime">Loading...</div>
    </div>
    
    <div class="dashboard-content">
        <div class="metrics">
            <div class="metric">
                <div class="metric-label">Production Target :</div>
                <div class="metric-value" id="targetValue">Loading...</div>
            </div>
            <div class="metric">
                <div class="metric-label">Total Count :</div>
                <div class="metric-value" id="totalValue">Loading...</div>
            </div>
        </div>
        
        <div class="today-counter">
            <div class="counter-label">Today's Count :</div>
            <div class="counter-container">
                <button class="counter-btn" id="decrementBtn">âˆ’</button>
                <div class="counter-value" id="todayValue">Loading...</div>
                <button class="counter-btn" id="incrementBtn">+</button>
            </div>
            <div class="units-label" style="font-size: 32px; margin-top: 10px;">Units</div>
        </div>
    </div>
    
    <img src="images/RemoxNandan.png" alt="Mascot" class="mascot">

    <script>
        const sheetURL = "https://script.google.com/macros/s/AKfycbwbu4jPsXFZAXnJryuyc2ADUZI2oFMr9i-JmC9OzFV8u8oh8a5y37UI94Z1tf95pzrT/exec"; 
        const increaseURL = sheetURL + "?action=increment";
        const decreaseURL = sheetURL + "?action=decrement";

        let todayCount = 0;

        function updateTime() {
            let now = new Date();
            let options = { day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById("currentTime").innerText = now.toLocaleTimeString();
            document.getElementById("currentDate").innerText = now.toLocaleDateString(undefined, options);
        }

        async function fetchSheetData() {
            document.getElementById("loadingIndicator").classList.add("visible");
            try {
                let response = await fetch(sheetURL);
                let data = await response.json();
                
                document.getElementById("targetValue").innerHTML = `${data.target} <span class="units-label">Units/Day</span>`;
                document.getElementById("totalValue").innerHTML = `${data.totalCount} <span class="units-label">Units</span>`;

                todayCount = data.todayCount;
                document.getElementById("todayValue").innerText = todayCount;
            } catch (error) {
                console.error("Error fetching data:", error);
            }
            document.getElementById("loadingIndicator").classList.remove("visible");
        }

        async function incrementCount() {
            todayCount += 1;
            document.getElementById("todayValue").innerText = todayCount;
            await fetch(increaseURL);
        }

        async function decrementCount() {
            todayCount -= 1;
            document.getElementById("todayValue").innerText = todayCount;
            await fetch(decreaseURL);
        }

        document.getElementById("incrementBtn").addEventListener("click", incrementCount);
        document.getElementById("decrementBtn").addEventListener("click", decrementCount);

        setInterval(updateTime, 1000);
        setInterval(fetchSheetData, 5000);
        fetchSheetData();
        updateTime();
    </script>

</body>
</html>
