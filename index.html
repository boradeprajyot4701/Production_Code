<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Dashboard</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/eurostile');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Eurostile', sans-serif;
            text-align: center;
            background-color: #1E1E1E;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
        }

        #heading {
            font-size: 10vw;
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 20px;
        }

        #date, #time {
            font-size: 4vw;
            font-weight: bold;
            color: lightgreen;
        }

        .container {
            background: #1e1e1e;
            padding: 5vh;
            border-radius: 15px;
            width: 100%;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .info {
            font-size: 6vw;
            margin: 3vh 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2vw; /* Space between elements */
        }

        .data {
            font-size: 8vw;
            font-weight: bold;
            color: #8B0000;
        }

        .button {
            padding: 1vw 2vw;
            font-size: 5vw;
            font-weight: bold;
            color: black;
            background-color: lightgreen;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .button:hover {
            background-color: #76b852;
        }

        /* Adjustments for smaller screens (tablets and phones) */
        @media (max-width: 768px) {
            #heading {
                font-size: 12vw;
            }
            .info {
                font-size: 8vw;
            }
            .data {
                font-size: 10vw;
            }
            .button {
                font-size: 6vw;
                padding: 1.5vw 3vw;
            }
        }

        /* Additional adjustments for very small screens (portrait phones) */
        @media (max-width: 480px) {
            #heading {
                font-size: 14vw;
            }
            .info {
                font-size: 10vw;
            }
            .data {
                font-size: 12vw;
            }
            .button {
                font-size: 7vw;
                padding: 2vw 4vw;
            }
        }

    </style>
</head>
<body>

    <span id="heading">REVAMP MOTO</span>
    <span id="date">Loading...</span>
    <span id="time">Loading...</span>

    <div class="container">
        <p class="info">Prod. Target: <span class="data" id="target">Loading...</span></p>
        <p class="info">
            Today's Count: 
            <span class="data" id="todayCount">Loading...</span>
            <button class="button" onclick="incrementCount()">+</button>
        </p>
        <p class="info">Total Count: <span class="data" id="totalCount">Loading...</span></p>
    </div>

    <script>
        const sheetURL = "https://script.google.com/macros/s/AKfycbxsD9ajjTKT3chhBk1qG0ixVDYuT98pUtsPD4yE7OxXzbgmo0CrBc8IFn2Rxv-b6SR5MQ/exec"; 
        const updateURL = "https://script.google.com/macros/s/AKfycbxsD9ajjTKT3chhBk1qG0ixVDYuT98pUtsPD4yE7OxXzbgmo0CrBc8IFn2Rxv-b6SR5MQ/exec?action=increment";

        function updateTime() {
            let now = new Date();
            let options = { day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById("time").innerText = now.toLocaleTimeString();
            document.getElementById("date").innerText = now.toLocaleDateString(undefined, options);
        }

        async function fetchSheetData() {
            try {
                let response = await fetch(sheetURL);
                let data = await response.json();
                document.getElementById("target").innerText = data.target;
                document.getElementById("todayCount").innerText = data.todayCount;
                document.getElementById("totalCount").innerText = data.totalCount;
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        async function incrementCount() {
            try {
                await fetch(updateURL);
                fetchSheetData();
            } catch (error) {
                console.error("Error updating count:", error);
            }
        }

        setInterval(updateTime, 500);
        setInterval(fetchSheetData, 500);
        fetchSheetData();
        updateTime();
    </script>

</body>
</html>
