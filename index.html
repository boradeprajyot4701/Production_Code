<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revamp Moto Production Dashboard</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/eurostile');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:  'Eurostile', sans-serif;
        }

        body {
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 1720px;
            height: 880px;
            padding: 50px;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 28px;
            margin-bottom: 40px;
        }

        .logo {
            width: 300px;
        }

        .date-time {
            color: #FFD323;
            font-weight: bold;
            font-size: 32px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 36px;
            margin-bottom: 40px;
        }

        .stats span {
            color: #FFD323;
            font-weight: bold;
        }

        .count-section {
            text-align: center;
            font-size: 42px;
        }

        .count {
            font-size: 64px;
            font-weight: bold;
            color: #FFD323;
            min-width: 180px;
            display: inline-block;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        .btn {
            background: #222;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #444;
        }

        .btn img {
            width: 40px;
        }

        .mascot {
            width: 300px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="date-time" id="currentDate">Loading...</div>
            <img src="Group 4327.png" alt="Revamp Moto Logo" class="logo">
            <div class="date-time" id="currentTime">Loading...</div>
        </div>

        <div class="stats">
            <div>Production Target: <span id="targetValue">Loading...</span> Units/Day</div>
            <div>Total Count: <span id="totalValue">Loading...</span> Units</div>
        </div>

        <div class="count-section">
            <p>Today's Count:</p>
            <div class="controls">
                <button class="btn" id="decrementBtn"><img src="ic_round-minus.svg" alt="Minus"></button>
                <span class="count" id="todayValue">Loading...</span>
                <button class="btn" id="incrementBtn"><img src="ic_round-plus.svg" alt="Plus"></button>
            </div>
        </div>

        <img src="RemoxNandan.png" alt="Mascot" class="mascot">
    </div>

    <script>
        const sheetURL = "https://script.google.com/macros/s/AKfycbwbu4jPsXFZAXnJryuyc2ADUZI2oFMr9i-JmC9OzFV8u8oh8a5y37UI94Z1tf95pzrT/exec"; 
        const increaseURL = sheetURL + "?action=increment";
        const decreaseURL = sheetURL + "?action=decrement";

        let todayCount = 0;

        function updateTime() {
            let now = new Date();
            let options = { day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById("currentTime").innerText = now.toLocaleTimeString();
            document.getElementById("currentDate").innerText = now.toLocaleDateString(undefined, options);
        }

        async function fetchSheetData() {
            try {
                let response = await fetch(sheetURL);
                let data = await response.json();
                
                document.getElementById("targetValue").innerText = data.target;
                document.getElementById("totalValue").innerText = data.totalCount;

                todayCount = data.todayCount;
                document.getElementById("todayValue").innerText = todayCount + " Units";
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        async function incrementCount() {
            todayCount += 1;
            document.getElementById("todayValue").innerText = todayCount + " Units";
            await fetch(increaseURL);
        }

        async function decrementCount() {
            if (todayCount > 0) {
                todayCount -= 1;
                document.getElementById("todayValue").innerText = todayCount + " Units";
                await fetch(decreaseURL);
            }
        }

        document.getElementById("incrementBtn").addEventListener("click", incrementCount);
        document.getElementById("decrementBtn").addEventListener("click", decrementCount);

        setInterval(updateTime, 1000);
        setInterval(fetchSheetData, 5000);
        fetchSheetData();
        updateTime();
    </script>

</body>
</html>
