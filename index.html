<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Dashboard</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/eurostile'); /* Import Eurostile font */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensuring the body fills the entire screen */
        body {
            font-family: 'Eurostile', sans-serif;
            text-align: center;
            background-color: #1E1E1E;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            width: 100vw; /* Full width of the viewport */
            flex-direction: column;
            padding: 5vw; /* Padding to prevent content from touching edges */
            overflow: hidden;
        }

        /* Styling the heading */
        #heading {
            font-size: 10vw; /* Adjust font size based on viewport width */
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 5vh; /* Space below heading */
        }

        /* Styling date and time */
        #date, #time {
            font-size: 4vw; /* Smaller font for date and time */
            font-weight: bold;
            color: lightgreen;
        }

        /* Container for the main content */
        .container {
            background: #1e1e1e;
            padding: 5vh;
            border-radius: 15px;
            width: 100%;
            max-width: 90%; /* Maximum width to keep things centered */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        /* Styling for info sections (e.g., target, count) */
        .info {
            font-size: 6vw; /* Scalable font size */
            margin: 3vh 0; /* Vertical spacing between elements */
        }

        /* Styling for data (target, today count, etc.) */
        .data {
            font-size: 8vw; /* Scalable font size for data */
            font-weight: bold;
            color: #8B0000; /* Red for numbers */
        }

        /* Button styling */
        .button {
            margin-top: 5vh;
            padding: 3vh 6vw;
            font-size: 4vw;
            font-weight: bold;
            color: black;
            background-color: lightgreen;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #76b852;
        }

        /* Media queries for smaller screens (like phones) */
        @media (max-width: 768px) {
            #heading {
                font-size: 12vw; /* Larger heading for smaller screens */
            }
            .info {
                font-size: 8vw; /* Larger info text */
            }
            .data {
                font-size: 10vw; /* Larger data numbers */
            }
            .button {
                font-size: 5vw; /* Adjust button text size */
            }
        }

        /* Media queries for extremely small screens (like phones in portrait) */
        @media (max-width: 480px) {
            #heading {
                font-size: 14vw; /* Even larger heading for small phones */
            }
            .info {
                font-size: 10vw; /* Larger info text */
            }
            .data {
                font-size: 12vw; /* Larger data numbers */
            }
            .button {
                font-size: 6vw; /* Larger button text */
            }
        }

    </style>
</head>
<body>

    <span id="heading">REVAMP MOTO</span>
    <span id="date">Loading...</span>
    <span id="time">Loading...</span>

    <div class="container">
        <p class="info">Prod. Target: <span class="data" id="target">Loading...</span></p>
        <p class="info">Today's Count: <span class="data" id="todayCount">Loading...</span></p>
        <p class="info">Total Count: <span class="data" id="totalCount">Loading...</span></p>
        <button class="button" onclick="incrementCount()">+ Increase Count</button>
    </div>

    <script>
        const sheetURL = "https://script.google.com/macros/s/AKfycbxsD9ajjTKT3chhBk1qG0ixVDYuT98pUtsPD4yE7OxXzbgmo0CrBc8IFn2Rxv-b6SR5MQ/exec"; 
        const updateURL = "https://script.google.com/macros/s/AKfycbxsD9ajjTKT3chhBk1qG0ixVDYuT98pUtsPD4yE7OxXzbgmo0CrBc8IFn2Rxv-b6SR5MQ/exec?action=increment";

        function updateTime() {
            let now = new Date();
            let options = { day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById("time").innerText = now.toLocaleTimeString();
            document.getElementById("date").innerText = now.toLocaleDateString(undefined, options);
        }

        async function fetchSheetData() {
            try {
                let response = await fetch(sheetURL);
                let data = await response.json();
                document.getElementById("target").innerText = data.target;
                document.getElementById("todayCount").innerText = data.todayCount;
                document.getElementById("totalCount").innerText = data.totalCount;
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        async function incrementCount() {
            try {
                await fetch(updateURL); // Uses GET request
                fetchSheetData(); // Refresh data after updating count
            } catch (error) {
                console.error("Error updating count:", error);
            }
        }

        setInterval(updateTime, 500); // Update time every second
        setInterval(fetchSheetData, 500); // Fetch new data every 5 seconds
        fetchSheetData();
        updateTime();
    </script>

</body>
</html>
