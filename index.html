<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <span id="heading">REVAMP MOTO</span>

    <div class="date-time-container">
        <span id="date">Loading...</span>
        <span id="time">Loading...</span>
    </div>

    <div class="container">
        <p class="info">Prod. Target: <span class="data" id="target">Loading...</span></p>
        <p class="info">
            Today's Count: 
            <button class="button decrease" onclick="decrementCount()">
                <img src="images/ic_round-minus.svg" alt="Minus">
            </button>
            <span class="data" id="todayCount">Loading...</span>
            <button class="button increase" onclick="incrementCount()">
                <img src="images/ic_round-plus.svg" alt="Plus">
            </button>
        </p>
        <p class="info">Total Count: <span class="data" id="totalCount">Loading...</span></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
