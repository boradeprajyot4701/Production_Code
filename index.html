<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Dashboard</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/eurostile');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Eurostile', sans-serif;
            text-align: center;
            background-color: #1E1E1E;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
        }

        #heading {
            font-size: 8vw;
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 20px;
        }

        #date, #time {
            font-size: 4vw;
            font-weight: bold;
            color: lightgreen;
        }

        .container {
            background: #1e1e1e;
            padding: 5vh;
            border-radius: 15px;
            width: 100%;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .info {
            font-size: 6vw;
            margin: 3vh 0;
        }

        .data {
            font-size: 8vw;
            font-weight: bold;
            color: #8B0000;
        }

        .button {
            margin-top: 5vh;
            padding: 4vh 8vw;
            font-size: 4vw;
            font-weight: bold;
            color: black;
            background-color: lightgreen;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            display: none; /* Default: Hidden */
        }

        .button:hover {
            background-color: #76b852;
        }
    </style>
</head>
<body>

    <span id="heading">REVAMP MOTO</span>
    <span id="date">Loading...</span>
    <span id="time">Loading...</span>

    <div class="container">
        <p class="info">Prod. Target: <span class="data" id="target">Loading...</span></p>
        <p class="info">Today's Count: <span class="data" id="todayCount">Loading...</span></p>
        <p class="info">Total Count: <span class="data" id="totalCount">Loading...</span></p>
        <button class="button" id="incrementBtn" onclick="incrementCount()">+ Increase Count</button>
    </div>

    <script>
        const sheetURL = "https://script.google.com/macros/s/AKfycbxsD9ajjTKT3chhBk1qG0ixVDYuT98pUtsPD4yE7OxXzbgmo0CrBc8IFn2Rxv-b6SR5MQ/exec"; 
        const updateURL = "https://script.google.com/macros/s/AKfycbxsD9ajjTKT3chhBk1qG0ixVDYuT98pUtsPD4yE7OxXzbgmo0CrBc8IFn2Rxv-b6SR5MQ/exec?action=increment";

        function updateTime() {
            let now = new Date();
            let options = { day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById("time").innerText = now.toLocaleTimeString();
            document.getElementById("date").innerText = now.toLocaleDateString(undefined, options);
        }

        async function fetchSheetData() {
            try {
                let response = await fetch(sheetURL);
                let data = await response.json();
                document.getElementById("target").innerText = data.target;
                document.getElementById("todayCount").innerText = data.todayCount;
                document.getElementById("totalCount").innerText = data.totalCount;
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        async function incrementCount() {
            try {
                await fetch(updateURL);
                fetchSheetData();
            } catch (error) {
                console.error("Error updating count:", error);
            }
        }

        function detectDevice() {
            let isAndroid = /android/i.test(navigator.userAgent);
            let isSmallScreen = window.innerWidth < 768; // Small screens (phones & tablets)

            if (isAndroid || isSmallScreen) {
                document.getElementById("incrementBtn").style.display = "block"; // Show button on Android & small screens
            }
        }

        window.onload = detectDevice;

        setInterval(updateTime, 500);
        setInterval(fetchSheetData, 500);
        fetchSheetData();
        updateTime();
    </script>

</body>
</html>
