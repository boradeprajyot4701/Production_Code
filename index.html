<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Dashboard</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/eurostile'); /* Import Eurostile font */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Eurostile', sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }
        #heading {
            font-size: 80px;
            font-weight: bold;
            text-decoration: underline;
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
        }
        #date {
            font-size: 50px;
            font-weight: bold;
            position: absolute;
            top: 140px;
            left: 50px;
            text-align: left;
        }
        #time {
            font-size: 50px;
            font-weight: bold;
            position: absolute;
            top: 140px;
            right: 50px;
            text-align: right;
        }
        .container {
            background: #1e1e1e;
            padding: 50px;
            border-radius: 15px;
            width: 80%;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 180px;
        }
        .info {
            font-size: 40px;
            margin: 20px 0;
        }
        .data {
            font-size: 70px;
            font-weight: bold;
            color: red; /* Only red for numbers */
        }
    </style>
</head>
<body>

    <span id="heading">REVAMP MOTO</span>
    <span id="date">Loading...</span>
    <span id="time">Loading...</span>

    <div class="container">
        <p class="info">Production Target: <span class="data" id="target">Loading...</span></p>
        <p class="info">Today's Vehicle Count: <span class="data" id="todayCount">Loading...</span></p>
        <p class="info">Total Vehicle Count: <span class="data" id="totalCount">Loading...</span></p>
    </div>

    <script>
        const sheetURL = "https://script.google.com/macros/s/AKfycbytSSeg08oM97QQRuLTvucZwditTdf2p235Xupi46dqjdRc4KFLmIqpwjdMYhjbfhMkTw/exec"; // Replace with your actual Google Apps Script URL

        function updateTime() {
            let now = new Date();
            let options = { day: 'numeric', month: 'long', year: 'numeric' }; // Format: 14 February 2025
            document.getElementById("time").innerText = now.toLocaleTimeString();
            document.getElementById("date").innerText = now.toLocaleDateString(undefined, options);
        }

        async function fetchSheetData() {
            try {
                let response = await fetch(sheetURL);
                let data = await response.json();
                document.getElementById("target").innerText = data.target;
                document.getElementById("todayCount").innerText = data.todayCount;
                document.getElementById("totalCount").innerText = data.totalCount;
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        setInterval(updateTime, 1000); // Update time every second
        setInterval(fetchSheetData, 5000); // Fetch new data every 5 seconds
        fetchSheetData(); // Initial fetch
        updateTime(); // Initial time update
    </script>

</body>
</html>
