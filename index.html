<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Dashboard</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/eurostile');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Eurostile', sans-serif;
            background-color: #1E1E1E;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            padding: 20px;
            position: relative;
            transform: scale(1.8); /* ✅ Scale Everything for TV */
            transform-origin: center;
        }

        /* Header */
        #heading-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 95%;
            max-width: 1600px;
            margin-bottom: 50px;
        }

        #heading-img {
            width: 35%;
            max-width: 600px;
        }

        #date, #time {
            color: #FFD323;
            font-weight: bold;
        }

        /* Main Content */
        .container {
            background: #1E1E1E;
            padding: 6vh;
            border-radius: 20px;
            width: 95%;
            max-width: 1500px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            z-index: 2;
            position: relative;
        }

        /* Target & Total Inline */
        .info-top {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            margin-bottom: 12vh;
            padding-left: 4vw;
            gap: 12vw;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .data {
            font-weight: bold;
            color: #FFD323;
            margin-top: 15px;
        }

        /* Today's Count */
        #today-container {
            position: absolute;
            bottom: 4vh;
            left: 5vw;
            display: flex;
            align-items: center;
            gap: 3vw;
        }

        #todayCount {
            font-weight: bold;
            color: #FFD323;
        }

        /* Button */
        .button {
            font-weight: bold;
            color: white;
            background-color: #FFD323;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            user-select: none;
            touch-action: manipulation;
        }

        .button:active {
            background-color: white;
            color: #FFD323;
        }

        /* ✅ Fixed Mascot */
        #mascot-container {
            position: absolute;
            right: 2vw;
            bottom: 10vh;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #mascot-img {
            object-fit: contain;
            display: block;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div id="heading-container">
        <span id="date">Loading...</span>
        <img id="heading-img" src="images/Group 4327.png" alt="Revamp Moto Logo">
        <span id="time">Loading...</span>
    </div>

    <!-- Main Data -->
    <div class="container">
        <div class="info-top">
            <div class="info-item">
                <span>Production Target:</span>
                <span class="data" id="target">Loading...</span>
            </div>
            <div class="info-item">
                <span>Total Count:</span>
                <span class="data" id="totalCount">Loading...</span>
            </div>
        </div>

        <!-- Today's Count -->
        <div id="today-container">
            <span>Today's Count:</span>
            <button class="button" onclick="decrementCount()">−</button>
            <span id="todayCount">Loading...</span>
            <button class="button" onclick="incrementCount()">+</button>
        </div>
    </div>

    <!-- Mascot -->
    <div id="mascot-container">
        <img id="mascot-img" src="images/RemoxNandan.png" alt="Mascot">
    </div>

    <!-- JavaScript -->
    <script>
        const sheetURL = "https://script.google.com/macros/s/AKfycbwbu4jPsXFZAXnJryuyc2ADUZI2oFMr9i-JmC9OzFV8u8oh8a5y37UI94Z1tf95pzrT/exec"; 
        const increaseURL = sheetURL + "?action=increment";
        const decreaseURL = sheetURL + "?action=decrement";

        let todayCount = 0;

        function updateTime() {
            let now = new Date();
            let options = { day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById("time").innerText = now.toLocaleTimeString();
            document.getElementById("date").innerText = now.toLocaleDateString(undefined, options);
        }

        async function fetchSheetData() {
            try {
                let response = await fetch(sheetURL);
                let data = await response.json();
                
                document.getElementById("target").innerText = data.target;
                document.getElementById("totalCount").innerText = data.totalCount;

                if (parseInt(document.getElementById("todayCount").innerText) !== data.todayCount) {
                    todayCount = data.todayCount;
                    document.getElementById("todayCount").innerText = todayCount;
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        async function incrementCount() {
            todayCount += 1;
            document.getElementById("todayCount").innerText = todayCount;
            await fetch(increaseURL);
        }

        async function decrementCount() {
            todayCount -= 1;
            document.getElementById("todayCount").innerText = todayCount;
            await fetch(decreaseURL);
        }

        setInterval(updateTime, 100);
        setInterval(fetchSheetData, 100);
        fetchSheetData();
        updateTime();
    </script>

</body>
</html>
