<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap'); /* Digital font */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            flex-direction: column;
        }
        #date {
            font-size: 40px;
            font-weight: bold;
            color: #00ccff; /* Light blue for date */
            position: absolute;
            top: 20px;
        }
        #time {
            font-size: 60px;
            font-weight: bold;
            color: #ffcc00;
            position: absolute;
            top: 80px;
        }
        .container {
            background: #1e1e1e;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
            width: 80%;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .info {
            font-size: 40px;
            margin: 20px 0;
        }
        .data {
            font-size: 70px;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            color: #ff0000; /* Red for seven-segment display effect */
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff3333; /* Glow effect */
        }
    </style>
</head>
<body>

    <span id="date">Loading...</span>
    <span id="time">Loading...</span>

    <div class="container">
        <p class="info">Production Target: <span class="data" id="target">Loading...</span></p>
        <p class="info">Today's Vehicle Count: <span class="data" id="todayCount">Loading...</span></p>
        <p class="info">Total Vehicle Count: <span class="data" id="totalCount">Loading...</span></p>
    </div>

    <script>
        const sheetURL = "https://script.google.com/macros/s/AKfycbytSSeg08oM97QQRuLTvucZwditTdf2p235Xupi46dqjdRc4KFLmIqpwjdMYhjbfhMkTw/exec"; // Replace with your actual Google Apps Script URL

        function updateTime() {
            let now = new Date();
            document.getElementById("time").innerText = now.toLocaleTimeString();
            document.getElementById("date").innerText = now.toLocaleDateString();
        }

        async function fetchSheetData() {
            try {
                let response = await fetch(sheetURL);
                let data = await response.json();
                document.getElementById("target").innerText = data.target;
                document.getElementById("todayCount").innerText = data.todayCount;
                document.getElementById("totalCount").innerText = data.totalCount;
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        setInterval(updateTime, 1000); // Update time every second
        setInterval(fetchSheetData, 5000); // Fetch new data every 5 seconds
        fetchSheetData(); // Initial fetch
        updateTime(); // Initial time update
    </script>

</body>
</html>
