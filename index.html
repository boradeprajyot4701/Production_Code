<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Dashboard</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/eurostile');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Eurostile', sans-serif;
            background-color: #1E1E1E;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            padding: 20px;
            position: relative;
        }

        /* Header */
        #heading-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            max-width: 1400px;
            margin-bottom: 30px;
        }

        #heading-img {
            width: 30%;
            max-width: 500px;
        }

        #date, #time {
            color: #FFD323;
            font-size: 2.5vw;
            font-weight: bold;
        }

        /* Main Content */
        .container {
            background: #1E1E1E;
            padding: 5vh;
            border-radius: 15px;
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;  /* Align everything to the left */
            text-align: left;
            z-index: 2;
            position: relative;
        }

        /* Target & Total Inline (Moved to Left) */
        .info-top {
            display: flex;
            justify-content: flex-start;  /* Move everything to the left */
            width: 100%;
            font-size: 2.5vw;
            margin-bottom: 10vh; /* Increased gap */
            padding-left: 3vw; /* Shifted more left */
            gap: 10vw; /* Maintain equal spacing between them */
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .data {
            font-size: 5vw;
            font-weight: bold;
            color: #FFD323;
            margin-top: 10px;
        }

        /* Today's Count at Bottom Left */
        #today-container {
            position: absolute;
            bottom: 2vh;
            left: 3vw;
            font-size: 3vw;
            display: flex;
            align-items: center;
            gap: 2vw;
        }

        #todayCount {
            font-size: 6vw;
            font-weight: bold;
            color: #FFD323;
        }

        /* Button Styling */
        .button {
            width: 6vw;
            height: 6vw;
            font-size: 3vw;
            font-weight: bold;
            color: white;
            background-color: #FFD323;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            user-select: none;
            touch-action: manipulation;
        }

        .button:active {
            background-color: white;
            color: #FFD323;
        }

        /* ✅ Fixed Mascot Position */
        #mascot-container {
            position: absolute;
            right: 1vw;
            bottom: 12vh;
            width: 22vw;
            height: 50vh;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #mascot-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        /* ✅ Responsive Fixes */
        @media (max-width: 768px) {
            #date, #time {
                font-size: 4vw;
            }

            .info-top {
                flex-direction: column;
                align-items: flex-start;
                font-size: 5vw;
            }

            .data {
                font-size: 6vw;
            }

            #today-container {
                bottom: 5vh;
                left: 5vw;
                font-size: 5vw;
            }

            #todayCount {
                font-size: 8vw;
            }

            .button {
                width: 10vw;
                height: 10vw;
                font-size: 5vw;
            }

            #mascot-container {
                width: 35vw;
                height: 60vh;
                right: 5vw;
                bottom: 5vh;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div id="heading-container">
        <span id="date">Loading...</span>
        <img id="heading-img" src="images/Group 4327.png" alt="Revamp Moto Logo">
        <span id="time">Loading...</span>
    </div>

    <!-- Main Data Section -->
    <div class="container">
        <!-- Target & Total Count Inline (Moved Left) -->
        <div class="info-top">
            <div class="info-item">
                <span>Production Target:</span>
                <span class="data" id="target">Loading...</span>
            </div>
            <div class="info-item">
                <span>Total Count:</span>
                <span class="data" id="totalCount">Loading...</span>
            </div>
        </div>

        <!-- Today's Count at Bottom Left -->
        <div id="today-container">
            <span>Today's Count:</span>
            <button class="button" onclick="decrementCount()">−</button>
            <span id="todayCount">Loading...</span>
            <button class="button" onclick="incrementCount()">+</button>
        </div>
    </div>

    <!-- ✅ Fixed Mascot -->
    <div id="mascot-container">
        <img id="mascot-img" src="images/RemoxNandan.png" alt="Mascot">
    </div>

    <!-- JavaScript -->
    <script>
        const sheetURL = "https://script.google.com/macros/s/AKfycbwbu4jPsXFZAXnJryuyc2ADUZI2oFMr9i-JmC9OzFV8u8oh8a5y37UI94Z1tf95pzrT/exec"; 
        const increaseURL = sheetURL + "?action=increment";
        const decreaseURL = sheetURL + "?action=decrement";

        let todayCount = 0;

        function updateTime() {
            let now = new Date();
            let options = { day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById("time").innerText = now.toLocaleTimeString();
            document.getElementById("date").innerText = now.toLocaleDateString(undefined, options);
        }

        async function fetchSheetData() {
            try {
                let response = await fetch(sheetURL);
                let data = await response.json();
                
                document.getElementById("target").innerText = data.target;
                document.getElementById("totalCount").innerText = data.totalCount;

                if (parseInt(document.getElementById("todayCount").innerText) !== data.todayCount) {
                    todayCount = data.todayCount;
                    document.getElementById("todayCount").innerText = todayCount;
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        async function incrementCount() {
            todayCount += 1;
            document.getElementById("todayCount").innerText = todayCount;
            await fetch(increaseURL);
        }

        async function decrementCount() {
            todayCount -= 1;
            document.getElementById("todayCount").innerText = todayCount;
            await fetch(decreaseURL);
        }

        setInterval(updateTime, 100);
        setInterval(fetchSheetData, 100);
        fetchSheetData();
        updateTime();
    </script>

</body>
</html>
