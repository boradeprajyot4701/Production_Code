<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Dashboard</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/eurostile');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Eurostile', sans-serif;
            background-color: #1E1E1E;
            color: white;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            width: 100vw;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
        }

        /* Header with Date, Logo, and Time */
        #heading-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        #heading-img {
            width: 60%;
            max-width: 500px;
        }

        #date, #time {
            color: #FFD323;
            font-size: 2vw;
            font-weight: bold;
        }

        /* Main Container aligned left */
        .container {
            background: #1e1e1e;
            padding: 5vh;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .info {
            font-size: 2vw;
            margin: 2vh 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 2vw;
            width: 100%;
        }

        .data {
            font-size: 4vw;
            font-weight: bold;
            color: #FFD323;
            display: block;
        }

        .button {
            width: 4vw;
            height: 4vw;
            font-size: 2vw;
            font-weight: bold;
            color: white;
            background-color: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
        }

        .increase {
            color: #FFD323;
        }

        .increase:hover {
            background-color: #FFD323;
            color: white;
        }

        .decrease {
            color: #FFD323;
        }

        .decrease:hover {
            background-color: #FFD323;
            color: white;
        }

        /* Vertical Mascot on the Right */
        #mascot-container {
            position: fixed;
            right:15vw;
            top: 90%;
            transform: translateY(-50%);
            width: 50px;
        }

        #mascot-img {
            width: 100%;
            height: auto;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            .info {
                font-size: 4vw;
            }
            .data {
                font-size: 6vw;
            }
            .button {
                font-size: 4vw;
            }
        }

        @media (max-width: 480px) {
            .info {
                font-size: 5vw;
            }
            .data {
                font-size: 7vw;
            }
            .button {
                font-size: 5vw;
            }
            #date, #time {
                font-size: 4vw;
            }
            #mascot-container {
                width: 100px;
            }
        }

    </style>
</head>
<body>

    <!-- Date, Logo, and Time in a single row -->
    <div id="heading-container">
        <span id="date">Loading...</span>
        <img id="heading-img" src="images/Group 4327.png" alt="Revamp Moto Logo">
        <span id="time">Loading...</span>
    </div>

    <div class="container">
        <p class="info">Production Target: <br><span class="data" id="target">Loading...</span></p>
        <p class="info">
            Today's Count: <br>
            <button class="button decrease" onclick="decrementCount()">âˆ’</button>
            <span class="data" id="todayCount">Loading...</span>
            <button class="button increase" onclick="incrementCount()">+</button>
        </p>
        <p class="info">Total Count: <br><span class="data" id="totalCount">Loading...</span></p>
    </div>

    <!-- Vertical Mascot -->
    <div id="mascot-container">
        <img id="mascot-img" src="images/RemoxNandan.png" alt="Mascot">
    </div>

    <script>
        const sheetURL = "https://script.google.com/macros/s/AKfycbwbu4jPsXFZAXnJryuyc2ADUZI2oFMr9i-JmC9OzFV8u8oh8a5y37UI94Z1tf95pzrT/exec"; 
        const increaseURL = "https://script.google.com/macros/s/AKfycbwbu4jPsXFZAXnJryuyc2ADUZI2oFMr9i-JmC9OzFV8u8oh8a5y37UI94Z1tf95pzrT/exec?action=increment";
        const decreaseURL = "https://script.google.com/macros/s/AKfycbwbu4jPsXFZAXnJryuyc2ADUZI2oFMr9i-JmC9OzFV8u8oh8a5y37UI94Z1tf95pzrT/exec?action=decrement";

        function updateTime() {
            let now = new Date();
            let options = { day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById("time").innerText = now.toLocaleTimeString();
            document.getElementById("date").innerText = now.toLocaleDateString(undefined, options);
        }

        async function fetchSheetData() {
            try {
                let response = await fetch(sheetURL);
                let data = await response.json();
                document.getElementById("target").innerText = data.target;
                document.getElementById("todayCount").innerText = data.todayCount;
                document.getElementById("totalCount").innerText = data.totalCount;
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        async function incrementCount() {
            try {
                await fetch(increaseURL);
                fetchSheetData();
            } catch (error) {
                console.error("Error updating count:", error);
            }
        }

        async function decrementCount() {
            try {
                await fetch(decreaseURL);
                fetchSheetData();
            } catch (error) {
                console.error("Error decreasing count:", error);
            }
        }

        setInterval(updateTime, 500);
        setInterval(fetchSheetData, 500);
        fetchSheetData();
        updateTime();
    </script>

</body>
</html>
