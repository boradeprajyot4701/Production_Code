<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Dashboard</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/eurostile');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Eurostile', sans-serif;
            background-color: #1E1E1E;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            padding: 20px;
            position: relative;
        }

        /* Header */
        #heading-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            max-width: 1400px;
            margin-bottom: 50px; /* Increased space */
        }

        #heading-img {
            width: 30%;
            max-width: 500px;
        }

        #date, #time {
            color: #FFD323;
            font-size: 3.5vw; /* Increased for TV readability */
            font-weight: bold;
        }

        /* Main Content */
        .container {
            background: #1E1E1E;
            padding: 6vh;
            border-radius: 15px;
            width: 90%;
            max-width: 1400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 2;
            position: relative;
        }

        /* Target & Total Inline */
        .info-top {
            display: flex;
            justify-content: space-around;
            width: 100%;
            font-size: 3.5vw; /* Increased */
            margin-bottom: 8vh; /* Increased spacing */
        }

        .info-top .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
        }

        .data {
            font-size: 6vw; /* Increased */
            font-weight: bold;
            color: #FFD323;
            margin-top: 10px;
        }

        /* Today's Count */
        #today-container {
            font-size: 4vw; /* Increased */
            display: flex;
            align-items: center;
            gap: 3vw;
            margin-top: 10vh; /* Increased space */
        }

        #todayCount {
            font-size: 7vw; /* Increased */
            font-weight: bold;
            color: #FFD323;
        }

        /* Button Styling */
        .button {
            width: 7vw;
            height: 7vw;
            font-size: 4vw;
            font-weight: bold;
            color: white;
            background-color: #FFD323;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            user-select: none;
            touch-action: manipulation;
        }

        .button:active {
            background-color: white;
            color: #FFD323;
        }

        /* ✅ Responsive Fixes */
        @media (max-width: 768px) {
            #date, #time {
                font-size: 5vw;
            }

            .info-top {
                flex-direction: column;
                align-items: center;
                font-size: 5vw;
            }

            .data {
                font-size: 7vw;
            }

            #today-container {
                font-size: 6vw;
                gap: 4vw;
                margin-top: 8vh;
            }

            #todayCount {
                font-size: 9vw;
            }

            .button {
                width: 10vw;
                height: 10vw;
                font-size: 6vw;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div id="heading-container">
        <span id="date">Loading...</span>
        <img id="heading-img" src="images/Group 4327.png" alt="Revamp Moto Logo">
        <span id="time">Loading...</span>
    </div>

    <!-- Main Data Section -->
    <div class="container">
        <!-- Target & Total Count Inline -->
        <div class="info-top">
            <div class="info-item">
                <span>Production Target:</span>
                <span class="data" id="target">Loading...</span>
            </div>
            <div class="info-item">
                <span>Total Count:</span>
                <span class="data" id="totalCount">Loading...</span>
            </div>
        </div>

        <!-- Today's Count -->
        <div id="today-container">
            <span>Today's Count:</span>
            <button class="button" onclick="decrementCount()">−</button>
            <span id="todayCount">Loading...</span>
            <button class="button" onclick="incrementCount()">+</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const sheetURL = "https://script.google.com/macros/s/AKfycbwbu4jPsXFZAXnJryuyc2ADUZI2oFMr9i-JmC9OzFV8u8oh8a5y37UI94Z1tf95pzrT/exec"; 
        const increaseURL = sheetURL + "?action=increment";
        const decreaseURL = sheetURL + "?action=decrement";

        let todayCount = 0;

        function updateTime() {
            let now = new Date();
            let options = { day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById("time").innerText = now.toLocaleTimeString();
            document.getElementById("date").innerText = now.toLocaleDateString(undefined, options);
        }

        async function fetchSheetData() {
            try {
                let response = await fetch(sheetURL);
                let data = await response.json();
                
                document.getElementById("target").innerText = data.target;
                document.getElementById("totalCount").innerText = data.totalCount;

                if (parseInt(document.getElementById("todayCount").innerText) !== data.todayCount) {
                    todayCount = data.todayCount;
                    document.getElementById("todayCount").innerText = todayCount;
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        async function incrementCount() {
            try {
                todayCount += 1;
                document.getElementById("todayCount").innerText = todayCount;
                await fetch(increaseURL);
            } catch (error) {
                console.error("Error updating count:", error);
            }
        }

        async function decrementCount() {
            try {
                if (todayCount > 0) {
                    todayCount -= 1;
                    document.getElementById("todayCount").innerText = todayCount;
                    await fetch(decreaseURL);
                }
            } catch (error) {
                console.error("Error decreasing count:", error);
            }
        }

        setInterval(updateTime, 1000);
        setInterval(fetchSheetData, 5000);
        fetchSheetData();
        updateTime();
    </script>

</body>
</html>
