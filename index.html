<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revamp Moto Production Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .date, .time {
            font-size: 32px;
            color: #ffd700;
            font-weight: 500;
        }
        
        .logo-container {
            text-align: center;
            flex-grow: 1;
        }
        
        .logo {
            max-height: 60px;
        }
        
        .dashboard-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        
        .metrics {
            display: flex;
            margin-bottom: 40px;
        }
        
        .metric {
            flex: 1;
        }
        
        .metric-label {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .metric-value {
            font-size: 56px;
            font-weight: bold;
            color: #ffd700;
        }
        
        .today-counter {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .counter-label {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .counter-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .counter-btn {
            background-color: #423800;
            color: #ffd700;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .counter-btn:hover {
            background-color: #665600;
        }
        
        .counter-value {
            font-size: 80px;
            font-weight: bold;
            color: #ffd700;
            margin: 0 40px;
            min-width: 200px;
            text-align: center;
        }
        
        .mascot {
            position: absolute;
            bottom: 20px;
            right: 20px;
            height: 200px;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }
        
        .loading.visible {
            visibility: visible;
            opacity: 1;
        }
        
        .spinner {
            border: 5px solid #333;
            border-top: 5px solid #ffd700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .units-label {
            font-size: 24px;
            color: #ffd700;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="loading" id="loadingIndicator">
        <div class="spinner"></div>
    </div>

    <div class="header">
        <div class="date" id="currentDate">27 Feb, 2025</div>
        <div class="logo-container">
            <img src="https://drive.google.com/file/d/1oorG7a3X2WQ19077d6RqXNnoJ3fxK0YS/view?usp=drive_link" alt="Revamp Moto" class="logo" id="logoPlaceholder">
        </div>
        <div class="time" id="currentTime">03:56:12 PM</div>
    </div>
    
    <div class="dashboard-content">
        <div class="metrics">
            <div class="metric">
                <div class="metric-label">Production Target :</div>
                <div class="metric-value" id="targetValue">30 <span class="units-label">Units/Day</span></div>
            </div>
            <div class="metric">
                <div class="metric-label">Total Count :</div>
                <div class="metric-value" id="totalValue">1,589 <span class="units-label">Units</span></div>
            </div>
        </div>
        
        <div class="today-counter">
            <div class="counter-label">Today's Count :</div>
            <div class="counter-container">
                <button class="counter-btn" id="decrementBtn">âˆ’</button>
                <div class="counter-value" id="todayValue">33</div>
                <button class="counter-btn" id="incrementBtn">+</button>
            </div>
            <div class="units-label" style="font-size: 32px; margin-top: 10px;">Units</div>
        </div>
    </div>
    
    <img src="https://drive.google.com/file/d/1HJBm-953tSiy32TcEuVTA8Clu97wbu4S/view?usp=drive_link" alt="Mascot" class="mascot" id="mascotPlaceholder">
    
    <script>
        // Google Apps Script Web App URL - replace with your published web app URL
        const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
        
        // Elements
        const targetValueEl = document.getElementById('targetValue');
        const todayValueEl = document.getElementById('todayValue');
        const totalValueEl = document.getElementById('totalValue');
        const decrementBtn = document.getElementById('decrementBtn');
        const incrementBtn = document.getElementById('incrementBtn');
        const dateEl = document.getElementById('currentDate');
        const timeEl = document.getElementById('currentTime');
        const loadingIndicator = document.getElementById('loadingIndicator');
        
        // Logo and mascot placeholders - replace with your actual images
        const logoPlaceholder = document.getElementById('logoPlaceholder');
        const mascotPlaceholder = document.getElementById('mascotPlaceholder');
        
        // Functions to update date and time
        function updateDateTime() {
            const now = new Date();
            
            // Format date: DD MMM, YYYY
            const options = { day: 'numeric', month: 'short', year: 'numeric' };
            const formattedDate = now.toLocaleDateString('en-US', options)
                .replace(',', '').replace(' ', ' ');
            dateEl.textContent = formattedDate;
            
            // Format time: HH:MM:SS AM/PM
            timeEl.textContent = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        // Function to format numbers with commas
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        // Function to fetch data from Google Sheets
        async function fetchData() {
            showLoading();
            try {
                const response = await fetch(scriptURL);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                
                // Update the UI with fetched data
                targetValueEl.innerHTML = `${data.target} <span class="units-label">Units/Day</span>`;
                todayValueEl.textContent = data.todayCount;
                totalValueEl.innerHTML = `${formatNumber(data.totalCount)} <span class="units-label">Units</span>`;
                
                hideLoading();
            } catch (error) {
                console.error('Error fetching data:', error);
                hideLoading();
            }
        }
        
        // Function to update count (increment or decrement)
        async function updateCount(action) {
            showLoading();
            try {
                await fetch(`${scriptURL}?action=${action}`);
                fetchData(); // Refresh data after update
            } catch (error) {
                console.error('Error updating count:', error);
                hideLoading();
            }
        }
        
        // Event listeners for increment and decrement buttons
        decrementBtn.addEventListener('click', () => {
            updateCount('decrement');
        });
        
        incrementBtn.addEventListener('click', () => {
            updateCount('increment');
        });
        
        // Loading indicator functions
        function showLoading() {
            loadingIndicator.classList.add('visible');
        }
        
        function hideLoading() {
            loadingIndicator.classList.remove('visible');
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Update date and time immediately and then every second
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // Fetch data immediately and then every 30 seconds
            fetchData();
            setInterval(fetchData, 30000);
        });
    </script>
</body>
</html>
